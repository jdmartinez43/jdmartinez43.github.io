            FabFlix is fullstack e-commerce web application built throughout the course of 10 weeks as part
            of the CS 122B project course at UC Irvine. FabFlix's backend is implemented using Java with the Spring 
            Boot Framework and the frontend is implemented using HTML, CSS, and JavaScript with the React Framework.
            SQL queries are utilized through Spring Boot to update local databases that hold User, Movie, and
            Billing information. Billing is implemented using the Stripe API.
            Below is a Minimal Viable Product of FabFlix. Here we can see the following capabilities of the app:
            - User Registration and Authentication
            - Movie Search with Filters
            - Movie Description
            - View Cart and Changing Cart Items 
            - Checkout
